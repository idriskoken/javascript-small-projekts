<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./cssDatei.css">
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="pw-container">
      <div class="pw-header">
        <div class="pw">
          <span id="pw">123656@#Abcs</span>
          <button id="copy">Copy</button>
        </div>
        
      </div>
      <div class="pw-body">
        <div class="form-control">
          <label for="len">Password Length</label>
          <input id="len" type="number" min="4" max="30" value="15">
        </div>
        <div class="form-control">
          <label for="upper">Contain Uppercase Letter</label>
          <input id="upper" type="checkbox">
        </div><div class="form-control">
          <label for="lower">Contain Lowercase Letter</label>
          <input id="lower" type="checkbox">
        </div><div class="form-control">
          <label for="number">Contain Numbers</label>
          <input id="number" type="checkbox">
        </div><div class="form-control">
          <label for="symbol">Contain Symbols</label>
          <input id="symbol" type="checkbox">
        </div>
        <button class="generate" id="generate">Generate Password</button>
      </div>
    </div>
  </body>
</html>
